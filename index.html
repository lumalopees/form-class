<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form>

  <fieldset id="dados-pessoais">
    <legend>Dados Pessoais</legend>

    <label for="firstName">
      <p>Nome</p>
      <input type="text" id="firstName">
    </label>

    <label for="lastName">
      <p>Sobrenome</p>
      <input type="text" id="lastName">
    </label>

    <label for="email">
      <p>Email</p>
      <input type="text" id="email">
    </label>

    <label for="bornDate">
      <p>Data de nascimento</p>
      <input type="date" id="bornDate">
    </label>

  </fieldset>

  <fieldset id="habilidades">
    <legend>Habilidades</legend>

    <p>Selecione suas Habilidades</p>

    <section id="hardskilss">

      <label for="git">
        <input type="checkbox" name="git" id="git">
        <p>Git</p>
      </label>

      <label for="html">
        <input type="checkbox" name="html" id="html">
        <p>HTML</p>
      </label>

      <label for="javascript">
        <input type="checkbox" name="javascript" id="javascript">
        <p>JavaScript</p>
      </label>

      <label for="CSS">
        <input type="checkbox" name="CSS" id="CSS">
        <p>CSS</p>
      </label>

    </section>

    <section id="softskills">

      <label for="comunicacao">
        <input type="checkbox" name="comunicacao" id="comunicacao">
        <p>Comunicação</p>
      </label>

      <label for="lideranca">
        <input type="checkbox" name="lideranca" id="lideranca">
        <p>Liderança</p>
      </label>

      <label for="empatia">
        <input type="checkbox" name="empatia" id="empatia">
        <p>Empatia</p>
      </label>

      <label for="colaboracao">
        <input type="checkbox" name="colaboracao" id="colaboracao">
        <p>Colaboração</p>
      </label>

    </section>

  </fieldset>

  <fieldset id="sobre">
    <legend>Sobre</legend>

    <p>Conte-nos um pouco sobre você</p>

    <div>
      <textarea name="sobre" id="sobre" cols="30" rows="10"></textarea>
      <span>250</span>
    </div>
  </fieldset>

  <!-- TODO: FEEDBACK  -->

  <fieldset>
    <legend>Feedback</legend>

    <p>Como você avalia esse formulário?</p>
    <div>
      <label for="nota1">
        <p>1</p>
        <input type="radio" name="notas" value="1">
      </label>

      <label for="nota2">
        <p>2</p>
        <input type="radio" name="notas" value="2">
      </label>

      <label for="nota3">
        <p>3</p>
        <input type="radio" name="notas" value="3">
      </label>

      <label for="nota4">
        <p>4</p>
        <input type="radio" name="notas" value="4">
      </label>

      <label for="nota5">
        <p>5</p>
        <input type="radio" name="notas" value="5">
      </label>
    </div>
  </fieldset>

  <!-- TODO: AGREEMENT -->

</form>

  <script src="scrip.js"></script>
</body>
</html>
